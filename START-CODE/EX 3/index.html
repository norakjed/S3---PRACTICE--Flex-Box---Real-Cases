<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Sono", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
    
      }

      .pricing-container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        color: #4159f3;
      }

      .pricing-plan {
        background: rgb(235, 235, 254);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 10px;
        border-radius: 10px;
        border: 1px solid rgb(92, 78, 245);
        width: 350px;
      }

      .pricing-plan:nth-child(2){
        background: linear-gradient(#4159f3, #55ffad);
      }


      .plan-title{
        font-size: 30px;
        margin: 0.5em;
        text-align: center;
      }

      .pricing-plan:nth-child(2) .plan-title{
        color: aliceblue;
      }

      .plan-price {
        font-size: 40px;
        font-weight: bold;
        color: rgb(62, 144, 139);
      }
      
      .pricing-plan:nth-child(2) .plan-price{
        -webkit-text-fill-color: aliceblue;
      }

      ul.plan-features {
        list-style: none;
        padding: 0;
        margin-top: 1em;
        line-height: 2;
      }

      .pricing-plan:nth-child(2) .plan-features{
        color: aliceblue;
      }

      button{
        border-radius: 10px;
        padding: 10px 35px;
        background: rgb(66, 202, 182);
        color: aliceblue;
        cursor: pointer;
        border: none;
        margin: 2rem;
        margin-top: 0.5em;
        border: 1px solid rgb(111, 0, 255);
      }

      .pricing-plan:nth-child(2) button{
        background: white;
        color: #4159f3;
        border: 1px solid blue;
      }

      /* Hint: What can you do with a media query and flexbox? */
      @media (max-width: 1250px) {
        .pricing-container {
          flex-direction: column; /* Stack the plans vertically */
          align-items: center;
        }
        
        .pricing-plan {
          width: 100%; /* Full width on smaller screens */
          max-width: 400px; /* Limit the maximum width for readability */
        }
      }
    </style>
  </head>

  <body>
    <div class="pricing-container">
      <div class="pricing-plan">
        <div class="plan-title">Basic</div>
        <div class="plan-price">$9.99/month</div>
        <ul class="plan-features">
          <li>âœ… 10GB Storage</li>
          <li>âœ… 1 User</li>
          <li>ðŸš« Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Standard</div>
        <div class="plan-price">$19.99/month</div>
        <ul class="plan-features">
          <li>âœ… 50GB Storage</li>
          <li>âœ… 5 Users</li>
          <li>âœ… Phone &amp; Email Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Premium</div>
        <div class="plan-price">$49.99/month</div>
        <ul class="plan-features">
          <li>âœ… 100GB Storage</li>
          <li>âœ… 10 Users</li>
          <li>âœ… 24/7 Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
    </div>
  </body>
</html>
